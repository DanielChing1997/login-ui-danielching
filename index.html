<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please enter username and password</title>
    <link rel="stylesheet" href="style.css">
 </head>
<body>
    <!-- This is where it will take your input for username and password -->
    <div class="border">
        <form action="" class="form">
            <h2>Enter username and password</h2>
            <input type="username" name="username" class="box" placeholder="Enter Username">
            <input type="password" name="password" class="box" placeholder="Enter Password">
            <input type="Submit" value="SIGN IN" id="submit">
         </form>
    </div>
</body>
</html>
